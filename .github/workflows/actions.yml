name: simple input simple

on:
  push:
    branches: [main]


jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: setup node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
      
      - name: get node version
        id: node
        run: |
          echo "version=$(node -v)" >> $GITHUB_OUTPUT

      - uses: actions/cache@v4
        with:
          path: ~/.npm # â†’  /home/runner/.npm  on GitHub Actions
          key: ${{ runner.os }}-npm-${{ hashFiles('package-lock.json')}}-${{steps.node.outputs.version}}
          restore-keys: |
            ${{ runner.os }}-npm-
      
      - name: Install dependencies
        run: npm install



