name: deployment example for java

on:
  push:
    branches: ["main","dev"]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v4

      - name: Show workspace
        run: |
          echo "github.workspace context: ${{ github.workspace }}"

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 17

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v5

      - name: Build with Gradle
        run: gradle build

      - name: List current directory (check files)
        run: |
          ls -la

      - name: upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: archieve
          path: build/libs
          retention-days: 1

  deploy-dev:
    needs: [ build-and-test ]
    if: github.ref == 'refs/heads/main'

    runs-on: ubuntu-latest
    permissions:
      contents: write 
    
    environment:
      name: dev
      url: https://github.com/${{ github.repository }}/releases/tag/v${{ vars.DEV_VERSION }}
      
    steps:
      - name: Download candidate artifacts
        uses: actions/download-artifact@v5
        with:
          name: ./archieve

      - name: prep release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ vars.DEV_VERSION }}
          name: "release v${{ vars.DEV_VERSION }}"
          body: "automated relase generated by workflow"
          prerelease: true
          draft: true
          files: archieve/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

